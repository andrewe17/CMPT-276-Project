<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <script type = "text/javascript"src="login.js"></script>
  </head>
  <body>
    <form class="" method="post" action="/signin">
      <h1>Sign In</h1>
      <input type="text" id="user" name="user" placeholder="User Name" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button  type="submit" id="LOGIN">LOGIN</button>

    </form>


    <!-- sign up button from: https://www.w3schools.com/howto/howto_css_signup_form.asp
    need to edit to fit database -->
    <!-- Button to open the modal -->
    <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" method="post" action="/signup">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter User" id = "userup" name="userup" required>
          <input type="text" placeholder="Enter Email"id = "emailup" name="emailup" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id = "psw" name="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
